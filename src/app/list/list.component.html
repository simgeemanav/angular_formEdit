<nav class="navbar bg-dark">
  <div class="container">
    <h2>Entry Page</h2>
  </div>
  <div class="d-flex">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Data</button>
  </div>
</nav>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div style="background-color: lightslategray" class="modal-header">
        <h5 style="color: white" class="modal-title" id="exampleModalLongTitle">ADD DATA</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-body">
        <form [formGroup]="employeeForm">
          <div class="form-group mb-2">
            <label>carId</label>
            <input type="text" class="form-control" formControlName="carId" placeholder="Enter carId">
            <div *ngIf="validation()"
                 class="alert alert-danger">
              <div *ngIf="employeeForm.controls['carId']?.errors.required">
                carId is required.
              </div>
            </div>
          </div>

          <div class="form-group mb-2">
            <label class="control-label">inStock</label>
            <div class="form-control">
              <label class="checkbox-inline">
                <input type="checkbox" formControlName="inStock" required="required" value="true" name="inStock"
                       id="checkbox1"
                > True
              </label>&nbsp;
              <label class="checkbox-inline">
                <input type="checkbox" formControlName="inStock" required="required" value="false" name="inStock"
                       id="checkbox2"
                > False
              </label>
            </div>
          </div>

          <div class="form-group mb-2">
            <label>hp</label>
            <input type="number" class="form-control" formControlName="hp" placeholder="Enter hp">
            <div
              *ngIf="employeeForm.controls['hp']?.invalid && (employeeForm.controls['hp']?.dirty || employeeForm.controls['hp']?.touched)"
              class="alert alert-danger">
              <div *ngIf="employeeForm.controls['hp']?.errors.required">
                HP is required.
              </div>
              <div *ngIf="employeeForm.controls['hp']?.errors?.max">
                Maximum required number is 550.
              </div>
            </div>
          </div>
          <div class="form-group mb-2">
            <label>price</label>
            <input type="number" class="form-control" formControlName="price" placeholder="Enter price">
          </div>

          <div class="form-group mb-2">
            <label class="control-label">Color</label>
            <div class="form-control">
              <label class="radio-inline">
                <input type="radio" formControlName="color" required="required" value="red" name="color"
                > Red
              </label>&nbsp;
              <label class="radio-inline">
                <input type="radio" formControlName="color" required="required" value="blue" name="color"
                > Blue
              </label>&nbsp;
              <label class="radio-inline">
                <input type="radio" formControlName="color" required="required" value="black" name="color"
                > Black
              </label>&nbsp;
              <label class="radio-inline">
                <input type="radio" formControlName="color" required="required" value="white" name="color"
                > White
              </label>&nbsp;
            </div>
          </div>

        </form>
      </div>

      <div style="background-color: lightslategray" class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button (click)="addEmployee(this.employeeForm.value)" [disabled]="employeeForm.invalid" type="button"
                class="btn btn-primary">Add
        </button>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid mt-3">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">CAR_ID</th>
      <th scope="col">IN_STOCK</th>
      <th scope="col">HP</th>
      <th scope="col">PRICE</th>
      <th scope="col">COLOR</th>
      <th scope="col">ACTION</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.carId}}</td>
      <td>{{item.inStock}}</td>
      <td>{{item.hp}}</td>
      <td>{{item.price}}</td>
      <td>{{item.color}}</td>
      <td>
        <button routerLink='/update/{{item.id}}' class="btn btn-warning">Edit</button>&nbsp;
      </td>

    </tr>

    </tbody>
  </table>
</div>
